<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR with A-Frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-entity camera></a-entity>
      <a-box color="red" position="0 0.5 -1" rotation="0 45 0" animation="property: rotation; to: 0 405 0; dur: 5000; easing: linear; loop: true">
        <a-plane color="gray" position="0 -0.25 0" rotation="-90 0 0" width="2" height="2"></a-plane>
      </a-box>
    </a-scene>
  </body>
</html>
